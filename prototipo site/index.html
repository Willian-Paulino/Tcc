<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- js -->
    <script src="script.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fábula Kids</title>
</head>

<body>
    <!-- parte cinza -->
    <div class="top">
        <div class="col-12 d-flex justify-content-center align-items-center">

        </div>
    </div>
    <!-- parte branca -->

    <div class="container-fluid">
        <!-- parte superior onde tem a logo e os icones  -->
        <div class="row p_branco">
            <div class="col-12 pesquisa">
                <div class="logo">
                    <h1>Fabula Kids</h1>
                </div>

                <div class="form_pesquisa d-flex justify-content-center align-items-center">

                    <input class="input_pesquisa" placeholder="Produtos">
                    <button>
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                </div>

                <div class="icons_pesquisa">
                    <span class="material-symbols-outlined">
                        favorite
                    </span>

                    <span class="material-symbols-outlined">
                        account_circle
                    </span>

                    <span class="material-symbols-outlined">
                        shopping_cart
                    </span>

                    <span class="material-symbols-outlined">
                        menu
                    </span>
                </div>
            </div>
        </div>
        <!-- parte onde tem as categorias com as cores embaixo delas -->
    </div>
    <div class="container-fluid opcoes">
        <div class="row">
            <div class="col-12 d-flex justify-content-center align-items-center">
                <button class="opcoes__button" style="border-bottom: 5px solid rgb(99, 188, 70);">Masculino</button>
                <button class="opcoes__button" style="border-bottom: 5px solid rgb(246, 22, 134);">Feminino</button>
                <button class="opcoes__button" style="border-bottom: 5px solid rgb(60, 164, 219);">Acessórios</button>
                <button class="opcoes__button" style="border-bottom: 5px solid rgb(118, 64, 158);">Calçados</button>
                <button class="opcoes__button" style="border-bottom: 5px solid rgb(243, 110, 35);">Promoções</button>
            </div>
        </div>
    </div>
    <!-- slideshow -->
    <!-- <div class="row slide">
                <button class="w3-button w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
                <img class="mySlides" src="img/sonic.jfif">
                <img class="mySlides" src="img/super.jfif">
                <img class="mySlides" src="img/supers.jfif">
                    <button class="w3-button w3-display-right" onclick="plusDivs(+1)">&#10095;</button>
            </div>
        </div> -->
    <!-- teste de slide -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <div class="slide">
                    <img src="img/sonic.jfif">
                    <img src="img/super.jfif">
                    <img src="img/supers.jfif">
                </div>
            </div>
            <div class="carousel-item ">
                <div class="slide">
                    <img src="img/super.jfif">
                    <img src="img/supers.jfif">
                    <img src="img/sonic.jfif">
                </div>
            </div>
            <div class="carousel-item ">
                <div class="slide">
                    <img src="img/supers.jfif">
                    <img src="img/sonic.jfif">
                    <img src="img/super.jfif">
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span><</span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span>></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>

</html>
